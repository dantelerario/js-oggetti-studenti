<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js-oggetti-studenti - Dante L'Erario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="app">
      <h1>HANDLEBARS CHAT</h1>

      <div class="chat">

      </div>

      <div class="input">
        <input class="boxMessage" type="text">
        <button class="btnMessage" type="button" name="button">Send</button>
      </div>

    </div>







    <!-- TEMPLATE HANDLEBARS -->
    <script id="template" type="text/x-handlebars-template">
      <div class="message {{messageClass}}">
        <div class="textMessage">{{text}}</div>
        <div class="timeMessage">{{time}}</div>
      </div>
    </script>






    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="chatHandlebars/chat.js"></script>
</body>
</html>
